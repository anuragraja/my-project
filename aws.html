<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to AWS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #232f3e, #0f1111);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-box {
      text-align: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .welcome-box h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff9900;
    }

    .welcome-box p {
      font-size: 1.5em;
      color: #cccccc;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <img class="logo" src="https://a0.awsstatic.com/libra-css/images/logos/aws_logo_smile_1200x630.png" alt="AWS Logo">
    <h1>Welcome, Anurag Rajak!</h1>

  </div>

</html>
